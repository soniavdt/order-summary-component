<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="contenedor">
    <div class="card">
        <img class="card__hero" src="images/illustration-hero.svg" alt="imagen-movil">
        <div class="card__content">
          <h1>Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="card__planInformation">
            <div class="card__plan">
              <img src="images/icon-music.svg" alt="">
              <div class="card__pricePlan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div> <!--.card__pricePlan-->
            </div><!--.card__Plan-->
            <div class="change__plan">
              <a href="#">Change</a>
            </div>
            
          </div><!--.card__planInformation-->
         
            <a class="payment button" href="#">Proceed to Payment</a>
          
            <a class="cancel button" href="#"> Cancel Order</a>
          
          
        </div><!--.card__content-->
    
 
  
    </div><!--.card-->
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sonia DÃ­az</a>.
  </footer>
</body>
</html>
